<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="popupBtn">Add a new book</button>
        <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closeBtn">&times;</span>
            <form action="#" id="myForm">
                <div class="form-container">
                    <label for="book_name">Book name</label>
                    <input type="text" name="book_name" id="book_name">
                    <label for="book_age">Book age</label>
                    <input type="text" name="book_age" id="book_age">
                    <label for="book_author">Book author</label>
                    <input type="text" name="book_author" id="book_author">
                </div>
                <button type="submit" class="btn popupBtn" onclick="addBookToLibrary()">Submit</button>
            </form>
        </div>
        </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
